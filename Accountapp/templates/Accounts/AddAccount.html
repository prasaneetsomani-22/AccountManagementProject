{% extends 'Accounts/base.html' %}

{% block content %}
			<div class="m-3">
				<div class="card">
				  <h5 class="card-header text-center">CREATE ACCOUNT</h5>
				  <div class="card-body" style="padding-left: 70px">
						<form method="POST">
							{% csrf_token %}
							<div class="form-group">
							    <label for="exampleInputEmail1">Account Number</label>
							    <br>
							    <div class="input">
							    	{{form.Account_number}}
							    </div>
							    
							</div>
							<div class="form-group">
							    <label for="exampleInputEmail1">Account Holder Name</label>
							    <br>
							    <div class="input">
							    	{{form.Account_holder_name}}
							    </div>
							    
							</div>
							<div class="form-group">
							    <label for="exampleInputEmail1">Account Balance</label>
							    <br>
							    <div class="input">
							    	{{form.Account_balance}}
							    </div>
							    
							</div>
							
							
							<button type="submit" class="btn btn-dark">CREATE</button>										
						</form>
				  </div>
				</div>
			</div>
{% endblock %}
